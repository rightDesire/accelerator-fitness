<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Первый проект в рамках акселератора">
    <title>Fitness</title>
    <link rel="stylesheet" href="css/style.min.css">
    <!-- favicon -->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/favicons/icon.svg">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <!-- Предзагрузка -->
    <link rel="preload" href="fonts/alumni/AlumniSans-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
  </head>
  <body class="page__body">
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <img class="header__image" width="120" height="26" src="img/content/logo.svg" alt="Логотип фитнес-центра SUPERGYM.">
          <a class="header__contact" href="tel:+78005555555">8-800-555-55-55</a>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="hero__container container">
            <h1 class="visually-hidden">Фитнес-центр в Омске.</h1>
            <div class="hero__flex-container">
              <ul class="hero__list list">
                <li class="hero__item">
                  Тренажёрный зал
                </li>
                <li class="hero__item">
                  Групповые занятия
                </li>
                <li class="hero__item">
                  Кардио-зона
                </li>
              </ul>
              <div class="hero__column-wrapper">
                <p class="hero__city">омск</p>
                <h2 class="hero__title">Фитнес <br> центр</h2>
                <a class="hero__button btn" href="#subscription">Купить абонемент</a>
              </div>
            </div>
            <picture>
              <source media="(max-width: 768px)" type="image/webp" srcset="img/content/hero-image-tablet@1x.webp 1x, img/content/hero-image-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/content/hero-image-desktop@1x.webp 1x, img/content/hero-image-desktop@2x.webp 2x">

              <source media="(max-width: 768px)" type="image/jpg" srcset="img/content/hero-image-tablet@1x.jpg 1x, img/content/hero-image-tablet@2x.jpg 2x">
              <img src="img/content/hero-image-desktop@1x.jpg" srcset="img/content/hero-image-desktop@2x.png 2x" width="500" height="524" alt="Модель фитнес-центра.">
            </picture>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
